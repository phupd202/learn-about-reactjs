<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Started With ReactJS</title>
    <!-- ReactJS Library - version 17-->
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
</head>
<body>
    <h1>Add Reactjs into website</h1>

    <!-- Bài tập: Tạo thẻ ul và 2 thẻ con li sử dụng JS DOM và React (createElement) -->
    <script>
        // Using DOM of JS
        const ulDom = document.createElement("ul");

        const liDom1 = document.createElement("li");
        liDom1.innerText = "Javascript";

        const liDom2 = document.createElement("li");
        liDom2.innerText = "ReactJS";

        ulDom.appendChild(liDom1);
        ulDom.appendChild(liDom2);

        document.body.appendChild(ulDom);

        // Using React
        const liReact1 = React.createElement('li', null, "Javascript")
        const liReact2 = React.createElement('li', null, "ReactJS")

        const ulReact = React.createElement('ul', {}, liReact1, liReact2);

        console.log("Tag ul is created by React", ulReact);


    </script>
</body>
</html>
